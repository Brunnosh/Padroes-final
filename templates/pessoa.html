{% extends "base.html" %}

{% block title %}Detalhes da Pessoa{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Detalhes da Pessoa</h5>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <dl class="row">
                    <dt class="col-sm-4">Nome:</dt>
                    <dd class="col-sm-8">{{ person.name }}</dd>

                    <dt class="col-sm-4">E-mail:</dt>
                    <dd class="col-sm-8">{{ person.email }}</dd>

                    <dt class="col-sm-4">Idade:</dt>
                    <dd class="col-sm-8">{{ person.age }} anos</dd>

                    <dt class="col-sm-4">ID:</dt>
                    <dd class="col-sm-8">{{ person.id }}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
{% endblock %}
